<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" viewport-fit=cover, shrink-to-fit="yes">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/styles/main.min.css">
    <link rel="stylesheet" href="./assets/pyscript/pyscript.css" />
    <script defer src="./assets/pyscript/pyscript.js"></script>
    <title>calc-py</title>
  </head>

  <header id="header">
    <nav id="navbar">
        
        <h1>Brett's Pokedex</h1>*
        <h2 id="secondHeading"><a id="webLink" href="https://www.brettdwilson.com/">brettdwilson.com</a></h2>
    </nav>
</header>

  <body style="display: flex; flex-direction: column; min-height: 98vh;">
    <div style="flex-grow: 1;">   

      <py-config>
        [[fetch]]
        from = './assets/scripts/'
        files = ['simpleeval.py']
      </py-config>

    <div class="calculator">

      <div class="mainoutput calculator-screen" id="mainCalcDisplay"></div>

      <div class="calculator-keys">
    
        <button class="Button" id="num1" type="button" py-onClick="num1()">1</button>

        <button class="Button" id="num2" type="button" py-onClick="num2()">2</button>

        <button class="Button" id="num3" type="button" py-onClick="num3()">3</button>

        <button class="Button" id="num4" type="button" py-onClick="num4()">4</button>

        <button class="Button" id="num5" type="button" py-onClick="num5()">5</button>

        <button class="Button" id="num6" type="button" py-onClick="num6()">6</button>

        <button class="Button" id="num7" type="button" py-onClick="num7()">7</button>

        <button class="Button" id="num8" type="button" py-onClick="num8()">8</button>

        <button class="Button" id="num9" type="button" py-onClick="num9()">9</button>

        <button class="Button" id="num0" type="button" py-onClick="num0()">0</button>

        <button class="Button operator" id="opPlus" type="button" py-onClick="opPlus()">+</button>

        <button class="Button operator" id="opMinus" type="button" py-onClick="opMinus()">-</button>

        <button class="Button operator" id="opTimes" type="button" py-onClick="opTimes()">&times;</button>

        <button class="Button operator" id="opDivide" type="button" py-onClick="opDivide()">&divide;</button>

        <button class="Button2 mod" id="opMod" type="button" py-onClick="opMod()">Mod</button>

        <button class="Button clearAll" id="clearCalc" type="button" py-onClick="clearCalc()">AC</button>

        <button class="Button2 calculate" id="Numbers" type="button" py-onClick="calculate()">=</button>

    </div>

  </div>

<py-script src="./assets/scripts/main.py"></py-script>

</div>
  <footer style="text-align: center; height: 20px; color: #000;">
    <div>
        &copy;
        <span id="footerC">
            <script>document.getElementById('footerC').appendChild(document.createTextNode(new Date().getFullYear()))</script>
        </span>
        | Made by Brett Wilson
    </div>
  </footer> 
  </body>
</html>
